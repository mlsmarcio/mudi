<!DOCTYPE html>
<html>
<head th:replace="~{base :: head('Página Inicial')}"></head>
<body onload="onLoad()">

	<div th:replace="~{base :: logo}"></div>
	
	<div class="container" id="ofertas">
		
		<div th:replace="~{base :: titulo('Faça sua Oferta')}"></div>
		
		<div class="card mb-3" v-for="pedido in pedidos">

			<div class="card-header alert-dark">{{pedido.nomeProduto}}</div>
			
			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 mb-3">

						<div>Produto:</div>
						<div> <a v-bind:href="pedido.urlProduto"> {{pedido.nomeProduto}} </a> </div>

						<div>Descrição</div>
						<div>
							<textarea disabled="disabled" class="form-control">{{pedido.descricao}}</textarea>
						</div>
						
						<div class="row mt-3">
							<div class="col-md-5"> 
								Valor: <input v-bind:class="{'is-invalid':pedido.erros.valor !==''}" class="form-control" v-model="pedido.valorNegociado"/>
								<div v-if="pedido.erros.valor" class="invalid-feedback">
									{{pedido.erros.valor}}
								</div>
							</div>
							<div class="col-md-7"> 
								Data da entrega: <input v-bind:class="{'is-invalid': pedido.erros.dataDaEntrega !==''}" class="form-control" v-model="pedido.dataDaEntrega"/> 
								<div v-if="pedido.erros.dataDaEntrega" class="invalid-feedback">
									{{pedido.erros.dataDaEntrega}}
								</div>
							</div>
						</div>

						<div class="mt-2">
							<label>Comentário</label>
							<textarea class="form-control" v-model="pedido.comentario"></textarea>
						</div>
						<button v-if="pedido.ofertaEnviada" class="btn btn-success mt-2">Oferta Enviada</button>
						<button v-else v-on:click="enviarOferta(pedido)" class="btn btn-primary mt-2">Enviar Oferta</button>
					</div>

					<div class="col-12 col-sm-4">
						<div>
							<img class="img-thumbnail" v-bind:src="pedido.urlImagem" />
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<nav aria-label="..." v-if="totalPages > 0">
	  		<ul class="pagination">
	  		
	    		<li v-bind:class="currentPage == 0 ? 'page-item disabled' : 'page-item'">
	      			<a v-if="status != null" v-bind:href="@{'/usuario/pedido/' + status + '?page=' + currentPage -1" v-bind:class="page-link">&laquo; Previous</a>
	      			<a v-else="status != null" v-bind:href="@{'/usuario/pedido?page=' + currentPage -1" class="page-link">&laquo; Previous</a>
	    		</li>
	    		
	    		<li v-for="pageNumber : numbers.sequence(1, totalPages)" v-bind:class="pageNumber == currentPage+1 ? 'page-item active' : 'page-item'">
            		<a v-if="status != null" v-bind:href="@{'/usuario/pedido/' + status + '?page=' + pageNumber-1" v-text="pageNumber" class="page-link">1</a>
            		<a v-else="status != null" v-bind:href="@{'/usuario/pedido?page=' + pageNumber-1" v-text="pageNumber" class="page-link">1</a>
		        </li>

		        <li v-bind:class="currentPage+1 == totalPages ? 'page-item disabled' : 'page-item'">
		            <a class="page-link" v-if="status != null"  v-bind:href="@{'/usuario/pedido/' + status + '?page=' + currentPage + 1">Next &raquo;</a>
		            <a class="page-link" v-else="status != null"  v-bind:href="@{'/usuario/pedido?page=' + currentPage + 1">Next &raquo;</a>		        
		        </li>
	  		</ul>
		</nav>
	</div>
	
	<script>

		function onLoad() {

			var app = new Vue({
				el : '#ofertas',
				data : {			// AQUI ONDE FICA OS DADOS
					pedidos : []
				},
			  	mounted () {		// FUNÇÃO QUE É SEMPRE CHAMADA
			    	axios
			      		.get('http://localhost:8080/api/pedidos/aguardando')
			      		.then(response => {
			      				response.data.forEach(pedido => {
			      					pedido.ofertaEnviada = false;	// CRIANDO VARIÁVEL PARA INDICAR SE A OFERTA ESTÁ SENDO ENVIADA
			      					pedido.erros = {				// CRIANDO OBJETO PARA RECEBER E EXIBIR OS ERROS NO ENVIO DA OFERTA
										valor: '',
										dataDaEntrega: ''
			      					}
			      				})
			      				this.pedidos = response.data
			      		})
			  	},
			  	methods: {			// ONDE OS MÉTODOS SÃO CRIADOS
			  		enviarOferta: function(pedido) {
			  			// LIMPA OS ERROS ANTES DO POST
			  			pedido.erros = {				// CRIANDO OBJETO PARA RECEBER E EXIBIR OS ERROS NO ENVIO DA OFERTA
							valor: '',
							dataDaEntrega: ''
      					};
			  			
			  			axios
			      			.post('http://localhost:8080/api/ofertas', {
				      			pedidoId: pedido.id,
			  					valor: pedido.valorNegociado,
					  			dataDaEntrega: pedido.dataDaEntrega, 
					  			comentario: pedido.comentario
			      			})
			      			.then(response => pedido.ofertaEnviada = true)
			  				.catch(error => {
			  					error.response.data.errors.forEach(error => {
			  						pedido.erros[error.field] = error.defaultMessage;
			  					}) 
			  				})
			  		 	}
			  		}
			});
		}
	</script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</body>
</html>
