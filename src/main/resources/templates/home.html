<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
		<title>Página Inicial</title>
		
		<link rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous">
		
		<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

		<style type="text/css">
			.logo-container {
				background-color: #47bcff; 
				color: #fff;
			}
			
			.logo {
				font-family: 'Handlee', cursive;
				font-size: 2.5rem;
			}
		</style>		
</head>
<body>

	<div class="logo-container mb-3 p-3 d-flex justify-content-between">
		<span class="logo">mudi</span>
		<span class="mt-3">login</span>
	</div>
	
	<div class="container">
		<div class="jumbotron mb-0">
			<h1 class="display-4">Meus Pedidos</h1>
		</div>
		<nav
			class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
			<div class="navbar-nav">
				<a class="nav-item nav-link active" href="">Todos</a> <a
					class="nav-item nav-link" href="">Aguardando</a> <a
					class="nav-item nav-link" href="">Aprovado</a> <a
					class="nav-item nav-link" href="">Entregue</a>
			</div>
			<a href="/pedido/formulario"><button
					class="btn btn-outline-secondary my-2 my-sm-0">Novo</button></a>
		</nav>

		<div class="card mb-3" th:each="pedido : ${pedidos}">
			<div class="card-header" th:text="${pedido.nomeProduto}">Nome
				do produto</div>

			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 mb-3">
						<div class="row">
							<div class="col-md-5">
								Valor: <span th:text="${pedido.valorNegociado}"> 200,99</span>
							</div>
							<div class="col-md-7">
								Data da entrega: <span th:text="${pedido.dataDaEntrega}">
									10/02/2020</span>
							</div>
						</div>

						<div>Produto:</div>
						<div>
							<input class="form-control" th:value="${pedido.urlProduto}"
								value="url do Produto" />
						</div>

						<div>Descrição</div>
						<div>
							<textarea class="form-control" th:text="${pedido.descricao}"
								rows="" cols="">descrição do pedido</textarea>
						</div>
					</div>

					<div class="col-12 col-sm-4">
						<div>
							<img class="img-thumbnail" th:src="${pedido.urlImagem}" src="" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
