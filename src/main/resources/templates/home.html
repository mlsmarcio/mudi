<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Página Inicial</title>
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
</head>
	<div class="container">

		<div class="card"  th:each="pedido : ${pedidos}">
			<div class="card-header" th:text="${pedido.nomeProduto}"> Nome do produto</div>
			<div>Valor: <span th:text="${pedido.valorNegociado}"> 200,99</span></div>
			<div>Data da entrega: <span th:text="${pedido.dataDaEntrega}"> 10/02/2020</span></div>
			
			<div>Produto: </div>
			<div><input class="form-control" th:value="${pedido.urlProduto}" value="url do Produto" /> </div>
			
			<div>Descrição </div>
			<div>
				<textarea class="form-control" th:text="${pedido.descricao}" rows="" cols="">descrição do pedido</textarea>
			</div>
			
			<div>
				<img th:src="${pedido.urlImagem}" src=""/>
			</div>
		</div>
	</div>		
</body>
</html>
